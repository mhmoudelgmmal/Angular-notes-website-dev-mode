<section id="profile" class="pt-5">
    <div class="container pt-3">
<!-- Add Note -->
        <div *ngIf="!isLoad" class="row">
            <div class="col-md-12 text-center">
                <i class="fas fa-spinner fa-spin text-light fa-3x"></i>
            </div>
        </div>
        <div *ngIf="isLoad" class="row">
            <div class="col-md-12">
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-info btn-lg text-light float-end mt-5" data-bs-toggle="modal" data-bs-target="#modelId">
            Add Note
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <form [formGroup]="addNote" (ngSubmit)="addData()">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class=" modal-title">Add Note</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <input formControlName="title" type="text" class="form-control my-3" placeholder="Title">
                                </div>
                                <div class="col-md-12">
                                <textarea formControlName="desc" type="text" class="form-control" placeholder="Add Description" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Note</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
<!-- Add Note -->
            </div>
            <div *ngFor="let note of allNotes" class="col-md-3 mt-3">
                <div class="note text-center p-2">
                    <div class="row">
                        <div class="col-md-12">                          
                            <a class="point nav-link fas fa-lg fa-ellipsis-v float-end p-3" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a (click)="getId(note._id);setValue()" class="point dropdown-item text-success" data-bs-toggle="modal" data-bs-target="#Edit">
                                    <i class="fas fa-edit"></i> 
                                    Edit</a>
                                <a (click)="getId(note._id)" class="point dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#Delete">
                                    <i class="fa fa-trash"></i> Delete</a>
                            </div>
                        </div>
                        
                    </div>
                    <h2>{{note.title}}</h2>
                    <p>{{note.desc}}</p>
                </div>






            </div>
        </div>
    </div>
</section>
<!-- Add Note -->
<!-- Edit Note -->
<div class="col-md-12">
    <!-- Modal -->
    <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form [formGroup]="EditNote" (ngSubmit)="editNote()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <input formControlName="title" type="text" class="form-control my-3" placeholder="Title">
                            </div>
                            <div class="col-md-12">
                            <textarea formControlName="desc" type="text" class="form-control" placeholder="Add Description" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Edit Note</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
    <!-- Edit Note -->
<!-- Delete Note -->
<div class="col-md-12">
<!-- Modal -->
<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Are You sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container text-primary text-center">
                Do you really want to delete ?<br>
                process cannot be undone
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button (click)="deleteNote()" type="button" class="btn btn-danger">Delete Note</button>
        </div>
    </div>
</div>
</div>
</div>
<!-- Delete Note -->
